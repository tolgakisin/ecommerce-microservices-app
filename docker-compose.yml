version: "3.4"
services:
  s_masstransit_rabbitmq: 
    container_name: "c_masstransit_rabbitmq"
    image: masstransit/rabbitmq
    ports: 
      - 5673:5673
      - 15673:15673
    volumes:
      - ./conf/masstransit_rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf

  s_rabbitmq: 
    container_name: "c_rabbitmq_management"
    image: rabbitmq:3-management
    ports: 
      - 5672:5672
      - 15672:15672

  s_redis: 
    container_name: "c_redis"
    image: redis
    ports: 
      - 6379:6379

volumes:
  rabbitmq: